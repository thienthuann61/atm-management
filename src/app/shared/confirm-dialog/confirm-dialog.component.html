<h2 mat-dialog-title>{{ data.title || "Confirm Action" }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="text-danger" mat-button color="warn" (click)="onConfirm()">
    {{ data.confirmText || "Delete" }}
  </button>
  <button mat-button (click)="onCancel()" cdkFocusInitial>
    {{ data.cancelText || "Cancel" }}
  </button>
</mat-dialog-actions>
